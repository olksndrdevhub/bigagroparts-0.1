version: '3.3'

services:

  web_stag:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    image: bigagroparts_stag:web
    container_name: bigagroparts_stag.web
    tty: true
    stdin_open: true
    restart: always
    command: >
      sh -c "gunicorn parts_shop.wsgi:application --bind 0.0.0.0:8000 --workers=2 --threads=4 --worker-class=gthread --log-level=debug"
    volumes:
      - .:/app
    expose:
      - 8000
    environment:
      PYTHONIOENCODING: UTF-8
      DJANGO_SETTINGS_MODULE: parts_shop.settings    
    env_file:
      - ./.env.staging
    depends_on:
      - db_stag

  db_stag:
    image: postgres:14.0-alpine
    container_name: bigagroparts.db
    restart: always
    volumes: 
      - postgres_data_prod:/var/lib/postgresql/data/
    env_file:
      - ./.postgres.env

  nginx-proxy:
    container_name: nginx_stag
    build: ./nginx
    restart: always
    ports:
      - 443:443
      - 80:80
    volumes:
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - web_stag
    
    nginx-proxy-letsencrypt:
      image: jrcs/letsencrypt-nginx-proxy-companion
      env_file:
        - ./.env.staging.proxy-companion
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock:ro
        - certs:/etc/nginx/certs
        - html:/usr/share/nginx/html
        - vhost:/etc/nginx/vhost.d
        - acme:/etc/acme.sh
      depends_on:
        - nginx-proxy
    
volumes:
  postgres_data_prod:
    certs:
    html:
    vhost:
    acme: